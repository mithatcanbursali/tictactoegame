<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
</head>
<body>
    
<section class="main-page">
<h1>Tic-Tac-Toe Game</h1>
<p>First Player:X</p>
<p>Second Player:O</p>



<div class="game-container">
<div class="box crossleft top left square-1"></div>
<div class="box centertop top square-2"></div>
<div class="box crossright top right square-3"></div>
<div class="box center left square-4"></div>
<div class="box centertop crossleft crossright center square-5"></div>
<div class="box center right square-6"></div>
<div class="box crossright left bottom square-7"></div>
<div class="box centertop bottom square-8"></div>
<div class="box crossleft right bottom square-9"></div>
</div>

<p class="turn">Player 1's Turn</p>
</section>




<script src="script.js"></script>
</body>
</html>
